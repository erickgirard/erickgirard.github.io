<!DOCTYPE html>
<html lang="en-ca">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Addy Osmani">
  <title>Erick Girard</title>
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">
  <style>
    body {
      background: url(assets/img/unsplash.background.jpg) no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
      color: #475357;
      font-family: "Open Sans";
      font-weight: 300;
    }

    a {
      color: #475357;
    }

    div#card {
      width: 300px;
      height: 450px;
      margin: auto;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;

      background: rgba(255, 255, 255, .85);
      transition: box-shadow .25s;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
      border-radius: 2px;
    }

    header {
      height: 150px;
      width: 100%;
      margin-bottom: 15px;
      padding-top: 25px;
      text-align: center;
    }

    header>img#avatar {
      z-index: 10;
      position: relative;
      width: 125px;
      height: 125px;
      border-radius: 50%;
      margin: 20px auto;
    }

    h1 {
      font-weight: 300;
      font-size: 2.5em;
      text-align: center;
      line-height: 0.5;
    }

    h2 {
      font-weight: 100;
      font-size: 1em;
      text-align: center;
      line-height: 1.2
    }

    h2>em {
      font-style: normal;
      color: #327abc;
    }

    nav {
      margin-top: 50px;
    }

    nav>ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    nav>ul>li {
      display: inline;
    }

    nav a {
      text-decoration: none;
      border-radius: 3px;
      padding: 3px;
      margin: 5px;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <div id="card">
    <header>
      <img src="assets/img/photo_optim.png" id="avatar" />
    </header>

    <h1>Erick Girard</h1>

    <h2>Senior Analyst Programmer <br> at
      <em>Lune Rouge 360</em>
    </h2>

    <nav>
      <ul>
        <li>
          <a href="https://www.linkedin.com/in/erickgirard">LinkedIn</a>
        </li>
        <li>
          <a href="https://www.twitter.com/erickgirard">Twitter</a>
        </li>
        <li>
          <a href="https://www.github.com/erickgirard">Github</a>
        </li>
        </li>
    </nav>
  </div>
</body>

</html>
